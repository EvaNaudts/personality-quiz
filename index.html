    <style>
      html {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      body {
        max-width: 50em;
        margin: 0 auto;
        padding: 1em;
      }
      fieldset {
        margin: 1.5em 0;
        position: relative;
        border: 0.5em solid var(--color);
      }
      .question {
        border: none;
      }
      .answer-group {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }
      progress,
      button[type="submit"] {
        display: block;
        margin: auto;
      }
      button[type="submit"] {
        margin: 1em auto;
        font: inherit;
        border: 1px solid currentColor;
        border-radius: 0;
        background: none;
      }
      .image {
        height: 2em;
        width: 2em;
        background: var(--color);
        padding: 0.2em;
        border-radius: 100%;
        position: absolute;
        top: -1.2em;
        left: -1.2em;
      }
      .visuallyhidden {
        clip: rect(0 0 0 0);
        clip-path: inset(50%);
        height: 1px;
        overflow: hidden;
        position: absolute;
        white-space: nowrap;
        width: 1px;
      }
      td,
      th {
        padding: 0.5em;
        page-break-inside: avoid;
      }
      section {
        page-break-inside: avoid;
        margin: 1em 0;
      }
    </style>

    <script>
      const { h, render, Fragment } = preact;
      const { useState, useEffect, useReducer, useLayoutEffect } = preactHooks;

      const branding = {
        "Persoonlijke ontwikkeling": {
          color: "rgb(148, 180, 52)",
          colorAlt: "rgba(148, 180, 52, .3)",
        },
        Zelfbepaling: {
          color: "rgb(255, 153, 0)",
          colorAlt: "rgba(255, 153, .3)",
        },
        "Sociale inclusie": {
          color: "rgb(148, 180, 52)",
          colorAlt: "rgba(148, 180, 52, .3)",
        },
        "Interpersoonlijke relaties": {
          color: "rgb(195, 4, 83)",
          colorAlt: "rgba(195, 4, 83, .3)",
        },
        Rechten: {
          color: "rgb(61, 156, 211)",
          colorAlt: "rgba(61, 156, 211, .3)",
        },
        "Fysiek welbevinden": {
          color: "rgb(60, 155, 211)",
          colorAlt: "rgba(60, 155, 211, .3)",
        },
        "Materieel welbevinden": {
          color: "rgb(220, 140, 44)",
          colorAlt: "rgba(220, 140, 44, .3)",
        },
        "Emotioneel welbevinden": {
          color: "rgb(195, 4, 83)",
          colorAlt: "rgba(195, 4, 83, .3)",
        },
      };

      function Step({
        hidden,
        onHide,
        child,
        childProps,
        childState,
        onChildStateChange,
        progress,
        max,
      }) {
        return h(
          !hidden ? "form" : "div",
          {
            style: { display: !hidden ? "block" : "none" },
            class: "group",
            onSubmit(e) {
              e.preventDefault();
              onHide();
            },
          },
          [
            h(child, {
              ...childProps,
              value: childState,
              onChange: onChildStateChange,
            }),
            progress && progress < max
              ? h("progress", { value: progress, min: 0, max: 8 })
              : null,
            h("button", { type: "submit" }, teksten.volgende),
          ]
        );
      }

      function PersistedStep({ groupIndex, value, onChange }) {
        const group = groepen[groupIndex];

        return h(
          "fieldset",
          { style: { "--color": branding[group.naam].color } },
          [
            h("legend", { class: "visuallyhidden" }, group.naam),
            h(
              "svg",
              { class: "image" },
              h("use", { "xlink:href": "#icon-" + group.naam })
            ),
            h("p", null, group.uitleg),
            group.vragen.map(({ vraag, opties }, questionIndex) => [
              h(
                "fieldset",
                { class: "question" },
                h("legend", null, vraag),
                h(
                  "div",
                  { class: "answer-group" },
                  opties.map((option, oi) =>
                    h("label", null, [
                      h("input", {
                        type: "radio",
                        name: [groupIndex, questionIndex].join("."),
                        required: true,
                        value: oi,
                        checked: value[questionIndex] === oi,
                        onChange(e) {
                          onChange({ ...value, [questionIndex]: oi });
                        },
                      }),
                      " " + option,
                    ])
                  )
                )
              ),
            ]),
          ]
        );
      }

      function Intro({ value, onChange }) {
        return [
          h("p", null, teksten.subtitel),
          h("p", null, teksten.intro),
          h("label", null, [
            "naam: ",
            h("input", {
              name: "naam",
              required: true,
              type: "text",
              value: value,
              onInput(e) {
                onChange(e.target.value);
              },
            }),
          ]),
        ];
      }

      function Form() {
        const [index, setIndex] = useState(0);
        const [childState, childStateSetter] = useState([
          "",
          ...groepen.map((g) => ({})),
        ]);

        function setChildState(newState, index) {
          return childStateSetter((oldState) => [
            ...oldState.slice(0, index),
            newState,
            ...oldState.slice(index + 1, oldState.length),
          ]);
        }

        return ["first", ...groepen, "last"].map((group, groupIndex, arr) => {
          if (group === "first") {
            return h(Step, {
              hidden: groupIndex !== index,
              onHide() {
                setIndex((i) => i + 1);
              },
              child: Intro,
              onChildStateChange(newState) {
                setChildState(newState, groupIndex);
              },
              childState: childState[groupIndex],
            });
          }

          if (group === "last") {
            return h(
              "div",
              { style: { display: groupIndex !== index ? "none" : "block" } },
              [
                h("p", null, teksten.subtitel),
                h("p", null, teksten.outro),
                h(
                  "button",
                  {
                    type: "submit",
                  },
                  teksten.opslaan
                ),
              ]
            );
          }

          return h(Step, {
            hidden: groupIndex !== index,
            onHide() {
              setIndex((i) => 1 + i);
            },
            progress: groupIndex,
            max: arr.length,
            childProps: { groupIndex: groupIndex - 1 },
            child: PersistedStep,
            onChildStateChange(newState) {
              setChildState(newState, groupIndex);
            },
            childState: childState[groupIndex],
          });
        });
      }

      function csv(arr) {
        return (
          "data:text/csv;charset=utf-8," +
          encodeURIComponent(arr.map((i) => i.join(",")).join("\n"))
        );
      }

      function Chart({ data, width, height, numLevels }) {
        const radians = 2 * Math.PI;

        const mostFittingDatum = data.reduce((acc, curr) =>
          curr.value > acc.value ? curr : acc
        );

        const polyline = h("polyline", {
          points: [...data, data[0]]
            .map((d, i) =>
              [
                (width / 2) *
                  (1 -
                    (Math.max(d.value, 0) / d.max) *
                      Math.sin((i * radians) / data.length)),

                (height / 2) *
                  (1 -
                    (Math.max(d.value, 0) / d.max) *
                      Math.cos((i * radians) / data.length)),
              ].join(",")
            )
            .join(" "),
          stroke: branding[mostFittingDatum.label].color,
          fill: branding[mostFittingDatum.label].colorAlt,
        });

        const radius = Math.min(width / 2, height / 2);

        const levels = Array.from({ length: numLevels }, (_, level) => {
          var levelFactor = radius * ((level + 1) / numLevels);

          return data.map((_value, i) =>
            h("line", {
              x1: levelFactor * (1 - Math.sin((i * radians) / data.length)),
              y1: levelFactor * (1 - Math.cos((i * radians) / data.length)),
              x2:
                levelFactor * (1 - Math.sin(((i + 1) * radians) / data.length)),
              y2:
                levelFactor * (1 - Math.cos(((i + 1) * radians) / data.length)),
              transform:
                "translate(" +
                (width / 2 - levelFactor) +
                ", " +
                (height / 2 - levelFactor) +
                ")",
              stroke: "gray",
              "stroke-width": ".5px",
            })
          );
        });

        const axis = data.map((_value, i) =>
          h("line", {
            x1: width / 2,
            y1: height / 2,
            x2: (width / 2) * (1 - Math.sin((i * radians) / data.length)),
            y2: (height / 2) * (1 - Math.cos((i * radians) / data.length)),
            stroke: "grey",
            "stroke-width": ".5px",
          })
        );

        const labels = data.map(({ label }, i) => {
          return h(
            "text",
            {
              "text-anchor": "middle",
              x:
                (width / 2) *
                (1 - 1.35 * Math.sin((i * radians) / data.length)),
              y:
                (height / 2) *
                (1 - 1.35 * Math.cos((i * radians) / data.length)),
              "font-family": "inherit",
              "font-size": "5px",
            },
            label.split(" ").map((word, i, arr) =>
              h(
                "tspan",
                {
                  dx: i === 0 ? 0 : -2 * (arr[i - 1].length + 1.5),
                  dy: i * 5.5,
                },
                word + (i == arr.length - 1 ? "" : " ")
              )
            )
          );
        });

        return [
          h(
            "svg",
            {
              viewBox: [0, 0, 2 * width, 2 * height].join(" "),
              style: {
                width: "30em",
                height: "30em",
                display: "block",
                margin: "0 auto",
              },
            },
            [
              h(
                "g",
                {
                  transform:
                    "translate(" + 0.5 * width + ", " + 0.5 * height + ")",
                },
                levels,
                axis,
                labels,
                polyline
              ),
            ]
          ),
        ];
      }

      function Results() {
        const [printmode, setPrintmode] = useState(false);
        const searchParams = new URLSearchParams(location.search);
        const results = Array.from(searchParams)
          .filter(([q]) => q !== "naam")
          .map(([q, a]) => [...q.split("."), a]);

        const name = searchParams.get("naam");

        const groupScores = results.reduce(
          (acc, [group, question, answer], i) => {
            if (!acc[group]) {
              acc[group] = {
                label: groepen[group].naam,
                value: 0,
                max: 0,
              };
            }

            acc[group] = {
              ...acc[group],
              value: acc[group].value + Number(answer),
              max:
                acc[group].max +
                groepen[group].vragen[question].opties.length -
                1,
            };

            return acc;
          },
          []
        );

        const antwoorden = groepen.map((group, i) => {
          const index = Math.round(
            (groupScores[i].value * (group.antwoorden.length - 1)) /
              group.vragen.reduce((acc, { opties }) => acc + opties.length, 0)
          );

          return group.antwoorden[index];
        });

        useEffect(() => {
          if (printmode) {
            html2pdf()
              .set({ html2canvas: { scale: 2 } })
              .from(document.body)
              .save(teksten.titel + " " + name);
          }
        }, [printmode]);

        if (!printmode) {
          return [
            h("h1", null, teksten.resultaten),
            h("p", null, teksten.resultaten_uitleg),
            h("p", null, "naam: " + name),
            antwoorden.map((antwoord) => h("p", null, antwoord)),
            h(
              "button",
              {
                type: "button",
                onClick(e) {
                  e.preventDefault();
                  setPrintmode(true);
                },
              },
              teksten.download_pdf
            ),
            h(
              "a",
              {
                download: "resultaten-" + name + ".csv",
                href: csv([["categorie", "vraag", "antwoord"], ...results]),
              },
              teksten.download_csv
            ),
          ];
        }

        return [
          h("h1", null, teksten.titel),
          h("p", null, teksten.subtitel),
          h("p", null, "antwoorden voor: " + name),
          h("p", null, teksten.resultaten_uitleg_leerkracht),
          h(Chart, {
            data: groupScores,
            width: 100,
            height: 100,
            numLevels: 3,
          }),
          groepen.map((group, groupIndex) =>
            h("section", null, [
              h("h2", null, group.naam),
              h("p", null, antwoorden[groupIndex]),
              h(
                "table",
                { style: { borderSpacing: 0 } },
                h(
                  "thead",
                  null,
                  h(
                    "tr",
                    null,
                    h("th", null, "vraag"),
                    group.vragen[0].opties.map((_vraag, i) =>
                      h("th", null, i + 1)
                    )
                  )
                ),
                h(
                  "tbody",
                  null,
                  group.vragen.map(({ vraag, opties }, questionIndex) =>
                    h(
                      "tr",
                      null,
                      h(
                        "td",
                        {
                          style: {
                            borderTop: "1px solid lightgrey",
                          },
                        },
                        vraag
                      ),
                      opties.map((option, optionIndex) => {
                        const [, , chosenAnswer] = results.find(
                          ([gi, qi]) => gi == groupIndex && qi == questionIndex
                        );

                        return h(
                          "td",
                          {
                            style: {
                              whiteSpace: "nowrap",
                              borderLeft: "1px solid lightgrey",
                              borderTop: "1px solid lightgrey",
                              textAlign: "center",
                              backgroundColor:
                                chosenAnswer == optionIndex
                                  ? "lightgrey"
                                  : "transparent",
                              textDecoration:
                                chosenAnswer == optionIndex
                                  ? "underline"
                                  : "inherit",
                            },
                          },
                          option
                        );
                      })
                    )
                  )
                )
              ),
            ])
          ),
        ];
      }

      function App() {
        const [state, setState] = useState();

        useEffect(() => {
          document.title = teksten.titel;
        }, []);

        if (location.search) {
          return h(Results);
        }

        return [h("h1", null, teksten.titel), h("form", null, h(Form))];
      }

      render(h(App), document.getElementById("app"));
    </script>
